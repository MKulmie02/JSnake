<script type="text/javascript">

let horizontalPosition=-1
let verticalPosition=-1
let movingHorizontally=false
let movingVertically=false
let movingLeft=false
let movingUp=false

function moveHorizontally() {
 document.getElementById('r'+ verticalPosition+'c'+ ++horizontalPosition).style['background-color']='#eee'
 document.getElementById('r'+ verticalPosition+'c'+ horizontalPosition).style['border']='1px solid #ddd'
 if(horizontalPosition<7) {
  setTimeout(()=>{
    if(movingVertically) return
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['background-color']='#eee'
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['border']='1px solid #eee'
   moveHorizontally()
  },1000)
 } else {
  setTimeout(()=>{
    if(movingVertically) return
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['background-color']='#eee'
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['border']='1px solid #eee'
   horizontalPosition=-1
   moveHorizontally()
  },1000)
 }
}

function moveVertically() {
 document.getElementById('r'+ ++verticalPosition+'c'+ horizontalPosition).style['background-color']='#eee'
 document.getElementById('r'+ verticalPosition+'c'+ horizontalPosition).style['border']='1px solid #ddd'
 if(verticalPosition<7) {
  setTimeout(()=>{
   if(movingHorizontally) return
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['background-color']='#eee'
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['border']='1px solid #eee'
   moveVertically()
  },1000)
 } else {
  setTimeout(()=>{
   if(movingHorizontally) return
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['background-color']='#eee'
   document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['border']='1px solid #eee'
   verticalPosition=-1
   moveVertically()
  },1000)
 }
}

//moveVertically()
verticalPosition=0
movingHorizontally=true
moveHorizontally()

document.onkeydown = key => {
 if(key.code=='ArrowDown' && !movingVertically && !movingUp) {
  movingHorizontally=false
  movingVertically=true
  document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['background-color']='#eee'
  document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['border']='1px solid #eee'
  moveVertically()
 }
 if(key.code=='ArrowRight' && !movingHorizontally && !movingLeft) {
  movingHorizontally=true
  movingVertically=false
  document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['background-color']='#eee'
  document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['border']='1px solid #eee'
  moveHorizontally()
 }
}
