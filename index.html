<!DOCTYPE html>
<html>
<head>
<title>JSnake 20:54</title>
<style type="text/css">

.gameRow { height: 10.2vh;width:81.6vh; }
body { width:100vh;height:100vh;margin:0;padding:0;}
#gameArea { width:81.6vh;height:81.6vh; }
.gameCol { height: 10.0vh; float: left; width: 10.0vh; background-color: #eee; border: 0.1vh solid #eee; }

#gameButtons {width:15vh;height:15vh;}

#topContainer, #bottomContainer, #middleContainer {text-align:center;}
/*#right,*/ #gameButtons {float:right}
 
 #turnOnColor { background: #f00; }
 
 #gameOver { position: absolute; z-index: 1; display: none; }

</style>
</head>
<body>

<div id="gameArea">
 
 <script>
 for(let i=0;i<8;i++) {
  let row='<div class="gameRow">'
  for(let j=0;j<8;j++)
   row+=`<div class="gameCol" id="r${i}c${j}"></div>`
  row+='</div>'
  document.getElementById('gameArea').innerHTML+=row
 }
 </script>

</div>
 
 <div id="gameOver">
  <h1>Game over</h1>
 </div>
 
  <div id="scoreContainer">
   <h2>Score: <span id="score"></span></h2>
 </div>

<div id="gameButtons">

<div id="topContainer"><button id='up'>^</button></div>

<div id="middleContainer">
<button id='left'>&lt;</button>
<button id='turnOnColor'>#</button>
<button id='right'>&gt;</button>
</div>

<div id="bottomContainer">
<button id='down'>v</button>
</div>

</div>

<script type="text/javascript">
 
 document.getElementById('score').innerHTML=0
 
let snakeColor='#eee'
let foodColor='#eee'

let row=-1
let column=-1

let movingRight=false
let movingDown=false
let movingLeft=false
let movingUp=false

let snakePositions=[ [0,1],[0,0] ] // [row, col]

function setCell() {
 document.getElementById('r'+ row+'c'+ column).style['border']='0.1vh solid #ddd'
 document.getElementById('r'+ row+'c'+ column).style['background']=snakeColor
}

function resetCell() {
 document.getElementById('r'+row+'c'+column).style['border']='0.1vh solid #eee'
 document.getElementById('r'+ row+'c'+ column).style['background']='#eee'
}

function drawInitial() {
 for(let i=0; i<snakePositions.length;i++) {
  row=snakePositions[i][0]
  column=snakePositions[i][1]
  setCell()
 }
}

function runGame() {

setTimeout(()=>{

let head=snakePositions[0]

if(movingRight) {
 column=head[1]+1
 row=head[0]
 if(column>7) column=0
} else if(movingDown) {
 column=head[1]
 row=head[0]+1
 if(row>7) row=0 
} else if(movingLeft) {
 column=head[1]-1
 row=head[0]
 if(column<0) column=7
} else if(movingUp) {
 column=head[1]
 row=head[0]-1
 if(row<0) row=7
}

 setCell()
 if(snakePositions.some(e=>e[0]==row&&e[1]==column)) {
  document.getElementById('gameOver').style.display='block'
  setTimeout(()=>document.getElementById('gameOver').style.display='none',2000)
  for(let i=0;i<snakePositions.length;i++) {
   row=snakePositions[i][0]
   column=snakePositions[i][1]
   resetCell()
  }
  snakePositions=[ [0,1],[0,0] ] // [row, col]
  drawInitial()
  movingRight=true
  movingDown=movingLeft=movingUp=false
 }
 else {
  snakePositions.unshift([row,column])
if(head.toString()==foodPosition.toString()) {
 positionFood()
} else {
 let tail=snakePositions.pop()
 row=tail[0]
 column=tail[1]
 resetCell()
}
}

runGame()

},1000)

} // runGame

let foodPosition=[]

function positionFood() {
 foodPosition[0]=~~(Math.random()*8)
 foodPosition[1]=~~(Math.random()*8)
 if(!snakePositions.some(e=>e[0]==foodPosition[0]||e[1]==foodPosition[1])) {
  document.getElementById('r'+ foodPosition[0]+'c'+ foodPosition[1]).style['border']='0.1vh solid #fff'
  document.getElementById('r'+ foodPosition[0]+'c'+ foodPosition[1]).style['background']=foodColor
 } else
   positionFood()
}

row=0
movingRight=true
drawInitial()
positionFood()
runGame()

let downKeys=['ArrowDown', 'j']
let upKeys=['ArrowUp', 'k']
let leftKeys=['ArrowLeft', 'h']
let rightKeys=['ArrowRight', 'l']

document.onkeydown = key => {
 if(downKeys.includes(key.key) && !movingDown && !movingUp) {
  movingRight=movingLeft=movingUp=false
  movingDown=true
 }
 if(rightKeys.includes(key.key) && !movingRight && !movingLeft) {
  movingRight=true
  movingDown=movingLeft=movingUp=false
 }
 if(leftKeys.includes(key.key) && !movingRight && !movingLeft) {
  movingLeft=true
  movingDown=movingRight=movingUp=false
 }
 if(upKeys.includes(key.key) && !movingDown && !movingUp) {
  movingUp=true
  movingDown=movingRight=movingLeft=false
 }
}

document.getElementById('left').onclick=()=>{
  movingRight=movingDown=movingUp=false
  movingLeft=true
}
document.getElementById('right').onclick=()=>{
  movingDown=movingLeft=movingUp=false
  movingRight=true
}
document.getElementById('up').onclick=()=>{
  movingRight=movingLeft=movingDown=false
  movingUp=true
}
document.getElementById('down').onclick=()=>{
  movingRight=movingLeft=movingUp=false
  movingDown=true
}
document.getElementById('turnOnColor').onclick=()=>{
  snakeColor='#f00'
  foodColor='#0f0'
  document.getElementById('r'+ foodPosition[0]+'c'+ foodPosition[1]).style['background']=foodColor
}

</script>

</body>
</html>
