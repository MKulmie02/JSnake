<script type="text/javascript">

let row=-1
let column=-1

let movingRight=false
let movingDown=false
let movingLeft=false
let movingUp=false

let snakePositions=[ [0,1],[0,0] ] // [row, col]

function setCell() {
 document.getElementById('r'+ row+'c'+ column).style['border']='0.1vh solid #ddd'
}

function resetCell() {
 document.getElementById('r'+row+'c'+column).style['border']='0.1vh solid #eee'
}

function drawInitial() {
 for(let i=0; i<snakePositions.length;i++) {
  row=snakePositions[i][0]
  column=snakePositions[i][1]
  setCell()
 }
}

function runGame() {

setTimeout(()=>{

let head=snakePositions[0]

if(movingRight) {
 column=head[1]+1
 row=head[0]
 if(column>7) column=0
} else if(movingDown) {
 column=head[1]
 row=head[0]+1
 if(row>7) row=0 
} else if(movingLeft) {
 column=head[1]-1
 row=head[0]
 if(column<0) column=7
} else if(movingUp) {
 column=head[1]
 row=head[0]-1
 if(row<0) row=7
}

 setCell()
 if(snakePositions.some(e=>e[0]==row&&e[1]==column)) {
  for(let i=0;i<snakePositions.length;i++) {
   row=snakePositions[i][0]
   column=snakePositions[i][1]
   resetCell()
  }
  snakePositions=[ [0,1],[0,0] ] // [row, col]
  drawInitial()
  movingRight=true
  movingDown=movingLeft=movingUp=false
 }
 else {
  snakePositions.unshift([row,column])
if(head.toString()==foodPosition.toString()) {
 positionFood()
} else {
 let tail=snakePositions.pop()
 row=tail[0]
 column=tail[1]
 resetCell()
}
}

runGame()

},1000)

} // runGame

let foodPosition=[]

function positionFood() {
 foodPosition[0]=~~(Math.random()*8)
 foodPosition[1]=~~(Math.random()*8)
 if(!snakePositions.some(e=>e[0]==foodPosition[0]||e[1]==foodPosition[1]))
  document.getElementById('r'+ foodPosition[0]+'c'+ foodPosition[1]).style['border']='0.1vh solid #fff'
 else
   positionFood()
}

row=0
movingRight=true
drawInitial()
positionFood()
runGame()

let downKeys=['ArrowDown', 'j']
let upKeys=['ArrowUp', 'k']
let leftKeys=['ArrowLeft', 'h']
let rightKeys=['ArrowRight', 'l']

document.onkeydown = key => {
 if(downKeys.includes(key.key) && !movingDown && !movingUp) {
  movingRight=movingLeft=movingUp=false
  movingDown=true
 }
 if(rightKeys.includes(key.key) && !movingRight && !movingLeft) {
  movingRight=true
  movingDown=movingLeft=movingUp=false
 }
 if(leftKeys.includes(key.key) && !movingRight && !movingLeft) {
  movingLeft=true
  movingDown=movingRight=movingUp=false
 }
 if(upKeys.includes(key.key) && !movingDown && !movingUp) {
  movingUp=true
  movingDown=movingRight=movingLeft=false
 }
}
