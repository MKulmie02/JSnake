<script type="text/javascript">

let horizontalPosition=-1
let verticalPosition=-1
let movingRight=false
let movingDown=false
let movingLeft=false
let movingUp=false

function resetCell() {
 document.getElementById('r'+ verticalPosition+'c'+ horizontalPosition).style['border']='1px solid #ddd'
}

function setCell() {
 document.getElementById('r'+verticalPosition+'c'+horizontalPosition).style['border']='1px solid #eee'
}

function runGame() {

if(movingRight) {
 console.log('moveRight')
 ++horizontalPosition
 resetCell()
  setTimeout(()=>{
   setCell()
   if(horizontalPosition==7) horizontalPosition=-1
   runGame()
  },1000)
} else if(movingLeft) {
 console.log('moveLeft')
 --horizontalPosition
 resetCell()
  setTimeout(()=>{
   setCell()
   if(horizontalPosition==0) horizontalPosition=8
   runGame()
  },1000)
} else if(movingDown) {
 console.log('moveDown')
 ++verticalPosition
 resetCell()
  setTimeout(()=>{
   setCell()
   if(verticalPosition==7) verticalPosition=-1
   runGame()
  },1000)
} else if(movingUp) {
 console.log('moveUp')
 --verticalPosition
 resetCell()
  setTimeout(()=>{
   setCell()
   if(verticalPosition==0) verticalPosition=8
   runGame()
  },1000)
}

} // runGame

verticalPosition=0
movingRight=true
runGame()

document.onkeydown = key => {
 if(key.code=='ArrowDown' && !movingDown && !movingUp) {
  movingRight=movingLeft=movingUp=false
  movingDown=true
 }
 if(key.code=='ArrowRight' && !movingRight && !movingLeft) {
  movingRight=true
  movingDown=movingLeft=movingUp=false
 }
 if(key.code=='ArrowLeft' && !movingRight && !movingLeft) {
  movingLeft=true
  movingDown=movingRight=movingUp=false
 }
 if(key.code=='ArrowUp' && !movingDown && !movingUp) {
  movingUp=true
  movingDown=movingRight=movingLeft=false
 }
}

</script>
